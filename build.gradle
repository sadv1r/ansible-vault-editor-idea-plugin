plugins {
    id 'org.jetbrains.intellij' version '0.4.20'
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'ru.sadv1r'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile('de.rtner:PBKDF2:1.1.0') {
        exclude group: 'org.picketbox', module: 'picketbox'
        exclude group: 'org.jboss.logging', module: 'jboss-logging'
    }
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.3'
    pluginName 'Ansible Vault Editor'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

patchPluginXml {
    sinceBuild 193.1
    untilBuild "201.*"

    pluginDescription """Ansible Vault Editor with auto encryption/decryption"""

    changeNotes """Initial release of the plugin"""
}